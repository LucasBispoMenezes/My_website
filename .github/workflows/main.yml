name: eslint action
on: 
  push: 
    branches: 
      - development
jobs:
    eslint: 
      runs-on: ubuntu-latest
      steps: 
        - name:  checkout action
          uses : actions/checkout@v3
        - name: install dependecies
          run: npm install 
        - name: init eslint
          id: eslint
          run: npm run lint
        - name: mensagem de erro ou sucesso
          uses: thollander/actions-comment-pull-request@v1
          with:
            message: | 
            ${{steps.eslint.output}}
